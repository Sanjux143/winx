name: Android CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Download missing files from alexvorxx folders
      run: |
        folders=(
         "box86_64"
         "box86_64/rcfiles"
         "dxwrapper"
         "graphics_driver"
         "soundfonts"
         "wincomponents"
)

        for folder in "${folders[@]}"; do
          api="https://api.github.com/repos/alexvorxx/winlator/contents/app/src/main/assets/$folder"
          target="app/src/main/assets/$folder"

          mkdir -p "$target"
          files=$(curl -s "$api" | jq -r '.[] | select(.type=="file") | .download_url')

          for url in $files; do
            fname=$(basename "$url")
            echo "⬇️ Downloading $fname from $folder"
            curl -L "$url" -o "$target/$fname"
          done
        done

    - name: Download imagefs.txz
      run: |
        cd ./app/src/main/assets
        wget -O imagefs.txz https://github.com/TGP-17/winlator/raw/refs/heads/alexvorxx-glibc/app/src/main/assets/imagefs.txz

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1 libglu1-mesa libc6 lib32z1

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Winlator APK
        path: app/build/outputs/apk/debug/app-debug.apk
