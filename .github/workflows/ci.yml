name: Android CI with Direct Asset Downloads

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Download required asset files
      run: |
        mkdir -p app/src/main/assets/box86_64/rcfiles
        mkdir -p app/src/main/assets/dxwrapper
        mkdir -p app/src/main/assets/graphics_driver
        mkdir -p app/src/main/assets/soundfonts
        mkdir -p app/src/main/assets/wincomponents

        # box86_64
        wget -O app/src/main/assets/box86_64/box64-0.3.1-4f6a66f.tzst https://media.githubusercontent.com/media/alexvorxx/winlator/refs/heads/main/app/src/main/assets/box86_64/box64-0.3.1-4f6a66f.tzst
        wget -O app/src/main/assets/box86_64/box64-0.3.5-11563f3.tzst https://media.githubusercontent.com/media/alexvorxx/winlator/refs/heads/main/app/src/main/assets/box86_64/box64-0.3.5-11563f3.tzst

        # dxwrapper
        wget -O app/src/main/assets/dxwrapper/dxvk-2.4-gplasync.tzst https://media.githubusercontent.com/media/alexvorxx/winlator/refs/heads/main/app/src/main/assets/dxwrapper/dxvk-2.4-gplasync.tzst
        wget -O app/src/main/assets/dxwrapper/dxvk-1.10.3-async.tzst https://media.githubusercontent.com/media/alexvorxx/winlator/refs/heads/main/app/src/main/assets/dxwrapper/dxvk-1.10.3-async.tzst

        # graphics_driver
        wget -O app/src/main/assets/graphics_driver/llvmpipe-25.0.0.tzst https://media.githubusercontent.com/media/alexvorxx/winlator/refs/heads/main/app/src/main/assets/graphics_driver/llvmpipe-25.0.0.tzst
        wget -O app/src/main/assets/graphics_driver/vortek-2.0.tzst https://media.githubusercontent.com/media/alexvorxx/winlator/refs/heads/main/app/src/main/assets/graphics_driver/vortek-2.0.tzst

        # soundfonts
        wget -O app/src/main/assets/soundfonts/wt_210k_G.sf2 https://media.githubusercontent.com/media/alexvorxx/winlator/refs/heads/main/app/src/main/assets/soundfonts/wt_210k_G.sf2
        wget -O app/src/main/assets/soundfonts/wt_210k_G_LICENSE.txt https://raw.githubusercontent.com/alexvorxx/winlator/refs/heads/main/app/src/main/assets/soundfonts/wt_210k_G_LICENSE.txt

        # wincomponents
        wget -O app/src/main/assets/wincomponents/direct3d.tzst https://raw.githubusercontent.com/alexvorxx/winlator/main/app/src/main/assets/wincomponents/direct3d.tzst

        # imagefs.txz
        wget -O app/src/main/assets/imagefs.txz https://github.com/TGP-17/winlator/raw/refs/heads/alexvorxx-glibc/app/src/main/assets/imagefs.txz

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1 libglu1-mesa libc6 lib32z1

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Winlator APK
        path: app/build/outputs/apk/debug/app-debug.apk
